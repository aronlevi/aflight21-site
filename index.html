<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aflight21 – Built by Pilots, for Pilots</title>
  <meta name="description" content="Aflight21 – The aviation community built by pilots, for pilots. Connect, share, and access powerful tools for aviators." />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0A1D37, #2188FF);
      color: #fff;
      text-align: center;
      padding: 5rem 1rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.25rem;
      margin: 0.25rem 0;
      opacity: 0.9;
    }
    a.button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.6rem;
      background: #fff;
      color: #0A1D37;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s, transform 0.2s;
    }
    a.button:hover {
      background: #e6e6e6;
      transform: translateY(-2px);
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1>Aflight21</h1>
  <p>The aviation community built by pilots, for pilots.</p>
  <p>Coming soon to iOS and Android.</p>
  <a href="mailto:support@aflight21.com" class="button">Contact Support</a>
  <footer>© 2025 Aflight21. All rights reserved.</footer>
</body>
</html>
